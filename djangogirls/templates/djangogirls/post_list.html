<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <html>
        <head>
            <title>Rockman's page</title>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        </head>
        <body>
           {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>

            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
        </body>
    </html>
